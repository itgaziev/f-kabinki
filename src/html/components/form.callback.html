<div class="form-popap" id="callback" style="display: none;">
    <div class="title">Заказать обратный звонок</div>
    <div class="description">Заполните поля ниже, мы свяжемся с Вами в ближайшее время</div>

    <form action="" class="form">
        <div class="cart-list">
            <div class="cart-list__wrapper">
                <div class="cart-item">
                    <div class="cart-item__image">
                        <img src="@img/catalog/type1-0.jpg" alt="">
                    </div>
                    <div class="cart-item__name">
                        <a href="">Щиток розеточный физиотерапевтический ЭЩР-Ф-ОПТИМА-22</a>
                    </div>
                    <div class="cart-item__counter">
                        <span class="input-btn btn-minus">-</span>
                        <input type="text" class="input input-quantity" value="1"/>
                        <span class="input-btn btn-plus">+</span>
                    </div>
                    <div class="cart-item__price">
                        <span class="price">2 345 руб.</span>
                    </div>
                    <div class="cart-item__remove">x</div>
                </div>
            </div>
            <div class="cart-list__footer">
                <span>Сумма: 2 564руб.</span>
            </div>

        </div>

        <div class="input-group mb-4">
            <input type="text" class="form-control input_bbonly" placeholder="Имя">
        </div>
        <div class="input-group mb-5">
            <input type="tel" class="form-control input_bbonly" placeholder="+7 (999) 999 99 99">
        </div>
        <div class="mb-5">
            <textarea class="form-control input_bbonly" rows="3" placeholder="Вопрос"></textarea>
        </div>

        <div class="uploadfile">
            <div class="mb-3">
                <span class="uploadfile-title">Прикрепите реквизиты</span>
                <label class="input-file">
                    <input class="form-control-upload" type="file">
                    <span>Загрузить файл</span>
                </label>
            </div>
        </div>

        <div class="submit-form">
            <button type="submit" class="submit">Отправить</button>
        </div>
    </form>
</div>
